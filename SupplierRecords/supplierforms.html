<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            margin-bottom: 30px;
        }

        h1 {
            color: #b00000;
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="tel"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .button-group {
            grid-column: 1 / -1;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .submit-button {
            background-color: #b00000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .cancel-button {
            background-color: #666;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .readonly-field {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- Add Supplier Form -->
    <div class="form-container">
        <h1>Add New Supplier</h1>
        <form id="addSupplierForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="newSupplierID">Supplier ID:</label>
                    <input type="number" id="newSupplierID" required>
                </div>
                <div class="form-group">
                    <label for="newName">Company Name:</label>
                    <input type="text" id="newName" required>
                </div>
                <div class="form-group">
                    <label for="newAddress1">Address Line 1:</label>
                    <input type="text" id="newAddress1" required>
                </div>
                <div class="form-group">
                    <label for="newAddress2">Address Line 2:</label>
                    <input type="text" id="newAddress2">
                </div>
                <div class="form-group">
                    <label for="newCity">City:</label>
                    <input type="text" id="newCity" required>
                </div>
                <div class="form-group">
                    <label for="newProvince">Province:</label>
                    <input type="text" id="newProvince" required maxlength="2">
                </div>
                <div class="form-group">
                    <label for="newPostalCode">Postal Code:</label>
                    <input type="text" id="newPostalCode" required pattern="[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9]">
                </div>
                <div class="form-group">
                    <label for="newPhone">Phone:</label>
                    <input type="tel" id="newPhone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </div>
                <div class="form-group">
                    <label for="newContact">Contact Person:</label>
                    <input type="text" id="newContact" required>
                </div>
                <div class="form-group">
                    <label for="newCountry">Country:</label>
                    <input type="text" id="newCountry" value="Canada" readonly class="readonly-field">
                </div>
                <div class="button-group">
                    <button type="button" class="cancel-button">Cancel</button>
                    <button type="submit" class="submit-button">Add Supplier</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Edit Supplier Form -->
    <div class="form-container">
        <h1>Edit Supplier</h1>
        <form id="editSupplierForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="editSupplierID">Supplier ID:</label>
                    <input type="number" id="editSupplierID" readonly class="readonly-field">
                </div>
                <div class="form-group">
                    <label for="editName">Company Name:</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label for="editAddress1">Address Line 1:</label>
                    <input type="text" id="editAddress1" required>
                </div>
                <div class="form-group">
                    <label for="editAddress2">Address Line 2:</label>
                    <input type="text" id="editAddress2">
                </div>
                <div class="form-group">
                    <label for="editCity">City:</label>
                    <input type="text" id="editCity" required>
                </div>
                <div class="form-group">
                    <label for="editProvince">Province:</label>
                    <input type="text" id="editProvince" required maxlength="2">
                </div>
                <div class="form-group">
                    <label for="editPostalCode">Postal Code:</label>
                    <input type="text" id="editPostalCode" required pattern="[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9]">
                </div>
                <div class="form-group">
                    <label for="editPhone">Phone:</label>
                    <input type="tel" id="editPhone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </div>
                <div class="form-group">
                    <label for="editContact">Contact Person:</label>
                    <input type="text" id="editContact" required>
                </div>
                <div class="form-group">
                    <label for="editCountry">Country:</label>
                    <input type="text" id="editCountry" value="Canada" readonly class="readonly-field">
                </div>
                <div class="button-group">
                    <button type="button" class="cancel-button">Cancel</button>
                    <button type="submit" class="submit-button">Save Changes</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
