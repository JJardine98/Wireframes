<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bullseye Sporting Goods - Process Loss</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
            

            /* Add your custom styles here */
            .product-grid {
                display: flex;
                gap: 20px;
                width: 100%;
                max-width: 2000px;
                justify-content: center;
                flex-wrap: wrap;
            }
    </style>
</head>
<body>
    <header class="header">
        <p>User: jperez</p>
        <p>Access Level: Store Manager</p>
        <select id="location" required>
            <option value="" disabled selected>Select a location</option>
            <option value="Saint John Retail">Saint John Retail</option>
            <option value="Sussex Retail">Sussex Retail</option>
            <option value="Moncton Retail">Moncton Retail</option>
            <option value="Dieppe Retail">Dieppe Retail</option>
            <option value="Oromocto Retail">Oromocto Retail</option>
            <option value="Fredericton Retail">Fredericton Retail</option>
            <option value="Miramichi Retail">Miramichi Retail</option>
            <option value="Warehouse">Warehouse</option>
        
        </select>
    </header>

    <h1>Loss Management</h1>

    <div class="search-container">
        <input type="text" class="search-input" placeholder="Scan Barcode, Search by Description or Enter SKU/Item ID">
    </div>

    <a href="InventoryItemForm.html" class="button">Add/Edit Item (Admin / Managers)</a>
    <a href="IndividualItem.html" class="button">Perform Inventory</a>
    <a href="../Dashboard/dashboard.html" class="button">Dashboard</a>

    
    <div class="product-card">
        <div class="product-id">10013</div>
        <div class="product-title">Vapor 1X Lite Griptac Senior Hockey Stick</div>
        <div class="product-details">
            <span>SKU#: 60013</span>
        </div>
        <img src="../Images/1xlite.webp" class="product-image" alt="Paint">
        <div class="stock-info">
            Weight: <input type="number" id="quantitySelect" min="1" max="100" step="1" value="1" />
          </div>
        <div class="stock-info">
            Category:
            <select>
                <option>
                    Sports Equipment
                </option>
                <option>
                    Camping
                </option>
                <option>
                    Footwear
                </option>
            </select>
          </div>
        <div class="stock-info">
            In Stock: <input type="number" id="quantitySelect" min="1" max="100" step="1" value="1" />
          </div>
          
          <div class="stock-info">
            Case Size: <input type="number" id="quantitySelect" min="1" max="100" step="1" value="1" />
          </div>
          <div class="stock-info">
            Price: <input type="number" id="quantitySelect" min="1" max="100" step="1" value="1" />
          </div>
          <div class="stock-info">
            Loss Type:
            <select>
                <option>
                    Write Off (Store Expense)
                </option>
                <option>
                    Store Display
                </option>
                <option>
                    Damaged Item
                </option>
            </select>
          </div>
        <div class="action-buttons">
            <button class="button">Delete</button>
            <a href="ViewLosses.html" class="button">Submit Loss</a>
        </div>
    </div>

        
    </div>
</body>

<script>
    // Get the select element
    const select = document.getElementById('quantitySelect');
  
    // Define the range of numbers you want to include
    const maxQuantity = 100; // Adjust this as needed
  
    // Populate the select element with options
    for (let i = 1; i <= maxQuantity; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = i;
      select.appendChild(option);
    }
  </script>

</html>
