    // Function to populate the product grid
    function populateProductGrid() {
      const productGrid = document.querySelector(".product-grid");
      productGrid.innerHTML = ""; // Clear existing content

      products.forEach((product) => {
        const productCard = document.createElement("div");
        productCard.classList.add("product-card");

        productCard.innerHTML = `
      <div class="product-id">${product.id}</div>
      <div class="product-title">${product.title}</div>
      <div class="product-details">
        <span>SKU#: ${product.sku}</span>
      </div>
      <img src="${product.imageUrl}" class="product-image" alt="${product.title}" />
      <div class="location-tag">Weight: ${product.weight}</div>
      <div class="location-tag">Category: ${product.category}</div>
      <div class="stock-info">In Stock: ${product.stock}</div>
      <div class="stock-info">Case Size: ${product.caseSize}</div>
      <div class="price">${product.price}</div>
      <div class="action-buttons">
        <button class="button">Delete</button>
      </div>
    `;

        productGrid.appendChild(productCard);
      });
    }

    // Call the function to populate the grid
    populateProductGrid();
