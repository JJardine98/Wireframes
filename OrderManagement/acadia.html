<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assembled Orders - Trucking Company</title>
  <style>
    body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f5f5f5;
  color: #333;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 20px;
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
}

table, th, td {
  border: 1px solid #e0e0e0;
}

th {
  background-color: #b00000; /* Bullseye Red */
  color: white;
  padding: 12px;
  text-align: left;
  font-weight: bold;
}

td {
  padding: 10px;
  text-align: left;
  font-size: 14px;
}

tr:hover {
  background-color: #f9f9f9;
}

/* Status cell styles */
.status-badge {
  padding: 5px 10px;
  background-color: #ffeb3d;
  color: #000;
  border-radius: 5px;
  font-weight: bold;
}

/* Action Button */
.action-btn {
  background-color: #007bff;
  color: white;
  padding: 8px 16px;
  text-decoration: none;
  display: inline-block;
  border-radius: 6px;
  font-weight: bold;
  text-align: center;
  transition: background-color 0.3s;
  border: none;
  cursor: pointer;
}

.action-btn:hover {
  background-color: #0056b3;
}

.action-btn:disabled {
  background-color: #cccccc;
  cursor: not-allowed;
}

/* Edit Button */
.edit-btn {
  background-color: #ff9800;
  color: white;
  padding: 8px 16px;
  border-radius: 6px;
  font-weight: bold;
  text-align: center;
  transition: background-color 0.3s;
  border: none;
  cursor: pointer;
}

.edit-btn:hover {
  background-color: #ef7c00;
}

.edit-btn:disabled {
  background-color: #ddd;
  cursor: not-allowed;
}

/* Button Group */
.action-buttons {
  display: flex;
  gap: 15px;
  margin-top: 20px;
}

  </style>
</head>
<body>

  <div class="container">
    <h1>Assembled Orders - Trucking Company</h1>

    <!-- Table for Assembled Orders -->
    <h2>Orders Ready for Pickup</h2>
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Destination</th>
          <th>Weight</th>
          <th>Vehicle Size</th>
          <th>Actions</th>
          <th>Process Delivery</th>
        </tr>
      </thead>
      <tbody id="orderTableBody">
        <!-- Dynamically Populated Rows -->
      </tbody>
    </table>

    <!-- Order Details Section -->
    <div id="orderDetails" class="order-details" style="display: none;">
      <h3>Order Details</h3>
      <p><strong>Order ID:</strong> <span id="orderId"></span></p>
      <p><strong>Pickup Location:</strong> <span id="pickupLocation"></span></p>
      <p><strong>Destination: </strong>Saint John - Retail</p>
      <p><strong>Weight:</strong> <span id="orderWeight"></span></p>
      <p><strong>Vehicle Size:</strong> <span id="vehicleSize"></span></p>
    </div>

  </div>

  <script>
    // Sample Data for Assembled Orders
    const orders = [
      {
        id: "SO-001",
        location: "Bullseye Warehouse",
        weight: "120 LBS",
        vehicleSize: "Van"
      },
    ];

    // Function to Populate Table with Assembled Orders
    function populateOrders() {
      const tableBody = document.getElementById("orderTableBody");

      orders.forEach(order => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${order.id}</td>
          <td>Bullseye Warehouse</td>
          <td>${order.weight}</td>
          <td>${order.vehicleSize}</td>
          <td>
            <button class="btn btn-primary" onclick="viewOrderDetails('${order.id}')">View Details</button>
          </td>
          <td>
            <button class="btn btn-danger" onclick="confirmPickup()">Process Delivery</button>
            </td>
        `;

        tableBody.appendChild(row);
      });
    }

    // Function to Display Order Details
    function viewOrderDetails(orderId) {
      const order = orders.find(o => o.id === orderId);

      if (order) {
        document.getElementById("orderId").textContent = order.id;
        document.getElementById("pickupLocation").textContent = order.location;
        document.getElementById("orderWeight").textContent = order.weight;
        document.getElementById("vehicleSize").textContent = order.vehicleSize;

        document.getElementById("orderDetails").style.display = "block";
      }
    }

    function confirmPickup() {
        // Send the user to the delivery.html page
        window.location.href = "delivery.html";
    }


    // Populate Orders when Page Loads
    populateOrders();
  </script>

</body>
</html>
