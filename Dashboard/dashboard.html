        }

        .menu-button {
            display: flex;
            align-items: center;
            padding: 15px 20px;

            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .menu-button:hover {
            background-color: #621845;
        }

        .menu-icon {
            width: 24px;
            height: 24px;
