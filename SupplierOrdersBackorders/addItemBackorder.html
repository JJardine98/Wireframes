<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Items to Backorder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="add-backorder">
    <h1>Add Items to Backorder</h1>

    <!-- Item Search -->
    <label for="item-id">Item ID or Name:</label>
    <input type="text" id="item-id" placeholder="Enter Item ID or Name">

    <!-- Quantity and Restock Date -->
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" placeholder="Enter Quantity">
    <label for="restock-date">Expected Restock Date:</label>
    <input type="date" id="restock-date">

    <!-- Reason for Backorder -->
    <label for="reason">Reason for Backorder:</label>
    <input type="text" id="reason" placeholder="Enter Reason">

    <!-- Action Buttons -->
    <button>Add to Backorder</button>
    <button>Cancel</button>
  </div>
</body>
</html>
