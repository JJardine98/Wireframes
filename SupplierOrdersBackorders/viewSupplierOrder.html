<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Supplier Orders</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="view-supplier-orders">
    <h1>Supplier Orders</h1>
    
    <!-- Supplier Orders Table -->
    <table class="supplier-orders-table">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Supplier Name</th>
          <th>Item ID</th>
          <th>Item Name</th>
          <th>Quantity</th>
          <th>Expected Delivery Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1001</td>
          <td>Supplier 1</td>
          <td>001</td>
          <td>Item A</td>
          <td>50</td>
          <td>2024-10-15</td>
          <td>Pending</td>
        </tr>
        <tr>
          <td>1002</td>
          <td>Supplier 2</td>
          <td>002</td>
          <td>Item B</td>
          <td>30</td>
          <td>2024-10-20</td>
          <td>Shipped</td>
        </tr>
        <!-- Additional rows as needed -->
      </tbody>
    </table>

    <!-- Action Buttons for Table -->
    <button>Update Status</button>
    
    <a href = "createrSupplierOrder.html" class="form-button">Create New Order</a>
    <a href = "receiveSupplierOrder.html" class="form-button">Receive Order</a>
  </div>
</body>
</html>
