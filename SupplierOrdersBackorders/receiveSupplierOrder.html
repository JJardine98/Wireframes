<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receive Supplier Order</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="receive-supplier-order">
    <h1>Receive Supplier Order</h1>

    <!-- Order Search Bar -->
    <label for="order-id">Order ID or Supplier:</label>
    <input type="text" id="order-id" placeholder="Enter Order ID or Supplier">

    <!-- Order Details -->
    <h2>Order Details</h2>
    <table>
      <thead>
        <tr>
          <th>Item ID</th>
          <th>Item Name</th>
          <th>Quantity Ordered</th>
          <th>Quantity Received</th>
          <th>Condition</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>12345</td>
          <td>Item A</td>
          <td>10</td>
          <td><input type="number" value="10"></td>
          <td>
            <input type="checkbox"> Good
            <input type="checkbox"> Damaged
          </td>
        </tr>
        <!-- Additional rows as needed -->
      </tbody>
    </table>

    <!-- Action Buttons -->
    <button>Mark as Received</button>
    <button>Report Issue</button>
  </div>
</body>
</html>
