<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Backorders</title>
  <link rel="stylesheet" href="tablestyles.css">
</head>
<body>
  <div class="manage-backorders">
    <h1>Manage Backorders</h1>

    <!-- Available Backorders Table -->
    <section class="backorder-section">
      <h2>Available Backorders</h2>
      <table class="backorders-table">
        <thead>
          <tr>
            <th>Backorder ID</th>
            <th>Item Name</th>
            <th>Quantity Available</th>
            <th>Assign to Store Order</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>000001</td>
            <td>Jetspeed FT1 Senior Ice Hockey Skates</td>
            <td>12</td>
            <td>
              <select>
                <option>Select Store Order</option>
                <option>Store Order - Saint John - Retail</option>
                <option>Store Order - Sussex - Retail</option>
                <!-- More store orders as needed -->
              </select>
              <input type="number" placeholder="Quantity" min="1">
            </td>
          </tr>
          <!-- Additional rows as needed -->
        </tbody>
      </table>

      <!-- Action Buttons for Assigning Backorders -->
      <button class="assign-button">Assign to Order</button>
      <button class="clear-button">Clear Assignment</button>
    </section>

    <!-- Divider -->
    <hr>

    <!-- Add Items to Backorder Form -->
    <section class="add-item-section">
      <h2>Add Items to Backorder</h2>
      <form id="add-item-form">
        <label for="item-id">Item ID or Name:</label>
        <input type="text" id="item-id" placeholder="Enter Item ID or Name" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" placeholder="Enter Quantity" required min="1">
        
        <label for="restock-date">Expected Restock Date:</label>
        <input type="date" id="restock-date" required>

        <label for="reason">Reason for Backorder:</label>
        <input type="text" id="reason" placeholder="Enter Reason" required>

        <!-- Action Buttons for Adding Backorders -->
        <button type="submit" class="add-button">Add to Backorder</button>
        <button type="reset" class="cancel-button">Cancel</button>
      </form>
    </section>
  </div>
</body>
</html>
