<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Backorders</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="view-backorders">
    <h1>View Backorders</h1>

    <!-- Date Filter -->
    <label for="start-date">Start Date:</label>
    <input type="date" id="start-date">
    <label for="end-date">End Date:</label>
    <input type="date" id="end-date">
    <button>Filter</button>

    <!-- Backorders Table -->
    <table>
      <thead>
        <tr>
          <th>Backorder ID</th>
          <th>Item Name</th>
          <th>Store</th>
          <th>Order Date</th>
          <th>Expected Restock Date</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>001</td>
          <td>Item B</td>
          <td>Saint John Retail</td>
          <td>2024-10-01</td>
          <td>2024-10-15</td>
          <td>5</td>
        </tr>
        <!-- Additional rows as needed -->
      </tbody>
    </table>
  </div>
</body>
</html>
