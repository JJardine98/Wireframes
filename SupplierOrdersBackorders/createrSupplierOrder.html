<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Supplier Order</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="create-supplier-order">
    <h1>Create Supplier Order</h1>
    
    <!-- Supplier Selection -->
    <label for="supplier">Supplier:</label>
    <select id="supplier">
      <option>Supplier 1</option>
      <option>Supplier 2</option>
      <!-- Add more supplier options here -->
    </select>

    <!-- Order Details Table -->
    <table class="order-table">
      <thead>
        <tr>
          <th>Item ID</th>
          <th>Item Name</th>
          <th>Quantity</th>
          <th>Expected Delivery Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" placeholder="Item ID"></td>
          <td><input type="text" placeholder="Item Name"></td>
          <td><input type="number" placeholder="Quantity"></td>
          <td><input type="date"></td>
        </tr>
        <!-- Additional rows can be dynamically added here -->
      </tbody>
    </table>

    <!-- Action Buttons -->
    <button>Add Item</button>
    <button>Place Order</button>
    <button>Cancel</button>
  </div>
</body>
</html>
