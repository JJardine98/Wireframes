<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullseye Sporting Goods - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- Main Container for Login Page -->
    <div class="login-container">

        <!-- Header Section with Logo and Name -->
        <div class="login-header">
            <img src="bullseye.png" alt="Bullseye Sporting Goods Logo" class="logo">
            <h1>Bullseye Sporting Goods</h1>
        </div>

        <!-- Login Form -->
        <form action="/login" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <a href="Dashboard/dashboard.html" class="button">Login (Go to Dashboard)</a>
        </form>

    </div>

</body>
</html>
