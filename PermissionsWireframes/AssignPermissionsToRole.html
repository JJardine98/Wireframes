<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Permissions to Employee - Bullseye Sporting Goods</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="assign-permissions-container">
        <h1>Assign Permissions to Role</h1>

        <form id="assignPermissionsForm">
            <!-- Employee Dropdown -->
            <label for="employeeSelect">Select Role:</label>
            <select id="employeeSelect" name="employeeSelect" required>
                <option value="">-- Select a Role --</option>
                    <option value="employee1">Admin</option>
                    <option value="employee2">Management</option>
                    <option value="employee3">Warehouse Manager</option>
                    <option value="employee4">Store Manager</option>
                    <option value="employee5">Warehouse Worker</option>
                    <option value="employee6">Store Worker</option>
            </select>

            <!-- Permissions Checkboxes -->
            <label>Select Permissions:</label>
            <div class="permissions-checkboxes">
                <label><input type="checkbox" name="permissions" value="view_inventory"> View Inventory</label>
                <label><input type="checkbox" name="permissions" value="edit_inventory"> Edit Inventory</label>
                <label><input type="checkbox" name="permissions" value="manage_users"> Manage Users</label>
                <label><input type="checkbox" name="permissions" value="view_reports"> View Reports</label>
                <label><input type="checkbox" name="permissions" value="edit_reports"> Edit Reports</label>
            </div>

            <button type="submit" class="form-button">Assign Permissions</button>
        </form>
    </div>
</body>
</html>
