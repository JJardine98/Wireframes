<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Permission - Bullseye Sporting Goods</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="permission-container">
        <h1>Edit Permission Role</h1>
        <form id="editPermissionForm">
            <label for="permissionName">Role Name:</label>
            <input type="text" id="permissionName" name="permissionName" required placeholder="Enter permission name">
            
            <label for="description">Role Description:</label>
            <textarea id="description" name="description" rows="3" placeholder="Edit permission description"></textarea>
            
            <button type="submit" class="form-button">Save Changes</button>
        </form>
    </div>
</body>
</html>
