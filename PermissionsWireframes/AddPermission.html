<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Permission - Bullseye Sporting Goods</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="permission-container">
        <h1>Add New Permission</h1>
        <form id="addPermissionForm">
            <label for="permissionName">Permission Name:</label>
            <input type="text" id="permissionName" name="permissionName" required placeholder="Enter permission name">
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="3" placeholder="Enter permission description"></textarea>
            
            <button type="submit" class="form-button">Add Permission</button>
        </form>
    </div>
</body>
</html>
